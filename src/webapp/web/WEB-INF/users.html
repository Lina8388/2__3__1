<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <style>
        table th, table td {padding: 6px;}
        {
            font-style: italic;
            font-size: medium;
        }
    </style>
</head>
<body>
<h1>List of users</h1>
<div>
    <table border="1">
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>email</th>
            <th>operations</th>
        </tr>

        <tr th:each="user :${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>


                <td><form th:method="DELETE" th:action="@{/remove/{id}(id=${user.id})}">
                    <input type="submit" value="Удалить">
                </form></td>
                <td><form method="get" th:action="@{/update/{id}(id=${user.id})}">
                    <input type="submit" value="Обновить">
                </form></td>


        </tr>
    </table>


    <p>
        <button type="button" class="btn btn-primary"><a href="new">Add new User</a></button>
    </p>

</div>
</body>
</html>
